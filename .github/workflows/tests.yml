name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Reusable Swift installation job
  install-swift-linux:
    name: Install Swift (Linux)
    runs-on: ubuntu-22.04
    outputs:
      swift-path: ${{ steps.install-swift.outputs.path }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Swift
        id: install-swift
        run: |
          # Download and install Swift 5.10 manually (more stable than 6.1)
          echo "Downloading Swift 5.10..."
          wget -q --show-progress https://download.swift.org/swift-5.10-release/ubuntu2204/swift-5.10-RELEASE-ubuntu22.04.tar.gz

          if [ ! -f swift-5.10-RELEASE-ubuntu22.04.tar.gz ]; then
            echo "Error: Swift download failed"
            exit 1
          fi

          echo "Extracting Swift..."
          tar xzf swift-5.10-RELEASE-ubuntu22.04.tar.gz

          if [ ! -d swift-5.10-RELEASE-ubuntu22.04 ]; then
            echo "Error: Swift extraction failed"
            exit 1
          fi

          echo "Installing Swift to /opt/swift..."
          sudo mv swift-5.10-RELEASE-ubuntu22.04 /opt/swift

          echo "Setting up environment..."
          echo "path=/opt/swift/usr/bin" >> $GITHUB_OUTPUT
          echo "/opt/swift/usr/bin" >> $GITHUB_PATH
          echo "SWIFT_HOME=/opt/swift" >> $GITHUB_ENV

          echo "Swift installation completed successfully"

  # Test on macOS with latest Xcode (newest runner)
  test-macos-latest:
    name: macOS (Xcode 15.2)
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_15.2.app

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Show Swift version
        run: swift --version

      - name: Build package
        run: swift build

      - name: Run all tests
        run: swift test --verbose

      - name: Run specific test groups
        run: |
          swift test --filter CoreTests
          swift test --filter ExtensionsTests
          swift test --filter FileOperationsTests
          swift test --filter PerformanceTests
          swift test --filter ErrorHandlingTests
          swift test --filter StreamingTests
          swift test --filter ConcurrencyTests

  # Test on Linux (Ubuntu)
  test-linux:
    name: Linux (Ubuntu 22.04)
    runs-on: ubuntu-22.04
    needs: install-swift-linux

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift environment
        run: |
          echo "${{ needs.install-swift-linux.outputs.swift-path }}" >> $GITHUB_PATH
          echo "SWIFT_HOME=/opt/swift" >> $GITHUB_ENV

      - name: Show Swift version
        run: swift --version

      - name: Install zlib development headers
        run: sudo apt-get update && sudo apt-get install -y zlib1g-dev

      - name: Build package
        run: swift build

      - name: Run all tests
        run: swift test --no-sanitize --verbose

      - name: Run specific test groups
        run: |
          swift test --filter CoreTests --no-sanitize
          swift test --filter ExtensionsTests --no-sanitize
          swift test --filter FileOperationsTests --no-sanitize
          swift test --filter PerformanceTests --no-sanitize
          swift test --filter ErrorHandlingTests --no-sanitize
          swift test --filter StreamingTests --no-sanitize
          swift test --filter ConcurrencyTests --no-sanitize

  # Test on Linux (Ubuntu) with latest Swift
  test-linux-latest:
    name: Linux (Ubuntu 22.04, Swift 5.10)
    runs-on: ubuntu-22.04
    needs: install-swift-linux

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift environment
        run: |
          echo "${{ needs.install-swift-linux.outputs.swift-path }}" >> $GITHUB_PATH
          echo "SWIFT_HOME=/opt/swift" >> $GITHUB_ENV

      - name: Show Swift version
        run: swift --version

      - name: Install zlib development headers
        run: sudo apt-get update && sudo apt-get install -y zlib1g-dev

      - name: Build package
        run: swift build

      - name: Run all tests
        run: swift test --no-sanitize --verbose

      - name: Run specific test groups
        run: |
          swift test --filter CoreTests --no-sanitize
          swift test --filter ExtensionsTests --no-sanitize
          swift test --filter FileOperationsTests --no-sanitize
          swift test --filter PerformanceTests --no-sanitize
          swift test --filter ErrorHandlingTests --no-sanitize
          swift test --filter StreamingTests --no-sanitize
          swift test --filter ConcurrencyTests --no-sanitize

  # Build and test CLI tool
  test-cli:
    name: CLI Tool Tests
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_15.2.app

      - name: Build CLI tool
        run: swift build -c release --product SwiftZlibCLI

      - name: Test CLI functionality
        run: |
          # Test help command
          .build/release/SwiftZlibCLI --help

          # Test info command
          .build/release/SwiftZlibCLI info

          # Create test file in a writable location
          echo "test data for SwiftZlib CLI testing" > /tmp/test.txt

          # Test compression
          .build/release/SwiftZlibCLI compress /tmp/test.txt /tmp/test.txt.gz

          # Test decompression
          .build/release/SwiftZlibCLI decompress /tmp/test.txt.gz /tmp/test_decompressed.txt

          # Verify round-trip
          diff /tmp/test.txt /tmp/test_decompressed.txt

          # Show file sizes for debugging
          echo "File sizes:"
          ls -la /tmp/test*.txt*

          # Clean up
          rm -f /tmp/test.txt /tmp/test.txt.gz /tmp/test_decompressed.txt

  # Performance benchmarks
  benchmark:
    name: Performance Benchmarks
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_15.2.app

      - name: Run performance tests
        run: |
          swift test --filter PerformanceTests --verbose
          swift test --filter "testCompressionPerformance" --verbose
          swift test --filter "testDecompressionPerformance" --verbose
          swift test --filter "testMemoryEfficiency" --verbose

  # Code quality checks
  code-quality:
    name: Code Quality
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_15.2.app

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install pre-commit
        run: |
          pip install pre-commit

      - name: Install SwiftFormat
        run: |
          brew install swiftformat

      - name: Run pre-commit hooks
        run: |
          pre-commit run --all-files

      - name: Check Swift formatting
        run: |
          if command -v swiftformat &> /dev/null; then
            swiftformat --lint Sources/ Tests/
          else
            echo "SwiftFormat not installed, skipping format check"
          fi

      - name: Check for TODO/FIXME comments
        run: |
          if grep -r "TODO\|FIXME" Sources/ Tests/; then
            echo "Found TODO/FIXME comments in code"
            exit 1
          fi

      - name: Check documentation coverage
        run: |
          # Check that all public APIs have documentation comments
          find Sources/ -name "*.swift" -exec grep -l "public" {} \; | while read file; do
            if ! grep -q "///" "$file"; then
              echo "Warning: $file has public APIs but no documentation comments"
            fi
          done

  # Security and dependency checks
  security:
    name: Security Checks
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -switch /Applications/Xcode_15.2.app

      - name: Check for known vulnerabilities
        run: |
          # This would integrate with security scanning tools
          echo "Security checks would run here"
          echo "Consider integrating with tools like:"
          echo "- GitHub CodeQL"
          echo "- Snyk"
          echo "- OWASP ZAP"

      - name: Check package dependencies
        run: |
          swift package show-dependencies
          swift package resolve

  # Build verification - macOS
  build-verification-macos:
    name: Build Verification (macOS)
    strategy:
      matrix:
        configuration: [debug, release]
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup environment (macOS)
        run: sudo xcode-select -switch /Applications/Xcode_15.2.app

      - name: Install zlib (macOS)
        run: brew install zlib

      - name: Build package
        run: swift build -c ${{ matrix.configuration }}

      - name: Test package
        run: swift test -c ${{ matrix.configuration }}

      - name: Build CLI tool
        run: swift build -c ${{ matrix.configuration }} --product SwiftZlibCLI

  # Build verification - Linux
  build-verification-linux:
    name: Build Verification (Linux)
    strategy:
      matrix:
        configuration: [debug, release]
    runs-on: ubuntu-22.04
    needs: install-swift-linux
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift environment (Linux)
        run: |
          echo "${{ needs.install-swift-linux.outputs.swift-path }}" >> $GITHUB_PATH
          echo "SWIFT_HOME=/opt/swift" >> $GITHUB_ENV

      - name: Install zlib (Linux)
        run: sudo apt-get update && sudo apt-get install -y zlib1g-dev

      - name: Build package
        run: swift build -c ${{ matrix.configuration }}

      - name: Test package
        run: swift test -c ${{ matrix.configuration }} --no-sanitize

      - name: Build CLI tool
        run: swift build -c ${{ matrix.configuration }} --product SwiftZlibCLI

  memory-leak-linux:
    name: Linux Memory Leak Test (MemoryLeakTests only)
    runs-on: ubuntu-22.04
    needs: install-swift-linux

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Swift environment
        run: |
          echo "${{ needs.install-swift-linux.outputs.swift-path }}" >> $GITHUB_PATH
          echo "SWIFT_HOME=/opt/swift" >> $GITHUB_ENV

      - name: Show Swift version
        run: swift --version

      - name: Install zlib development headers
        run: sudo apt-get update && sudo apt-get install -y zlib1g-dev

      - name: Run MemoryLeakTests
        run: swift test --filter MemoryLeakTests --no-sanitize --verbose
