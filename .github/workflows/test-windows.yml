name: Windows Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-windows:
    name: Windows (Windows Server 2022, Swift 6.1.1)
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Swift 6.1.1
        run: |
          $ErrorActionPreference = "Stop"
          $version = "6.1.1"
          $url = "https://download.swift.org/swift-$version-release/windows10/swift-$version-RELEASE-msvc2022.exe"
          $installer = "$env:TEMP\swift-$version.exe"

          Invoke-WebRequest -Uri $url -OutFile $installer
          Start-Process -FilePath $installer -ArgumentList '/quiet' -Wait

          echo "Installed Swift $version"

      - name: Add Swift to PATH
        run: |
          echo "C:\Library\Developer\Toolchains\unknown-Asserts-development.xctoolchain\usr\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install zlib
        run: |
          # Install vcpkg
          git clone https://github.com/Microsoft/vcpkg.git C:\vcpkg
          C:\vcpkg\bootstrap-vcpkg.bat

          # Install zlib
          C:\vcpkg\vcpkg install zlib:x64-windows

      - name: Show Swift version
        run: swift --version

      - name: Build package
        run: swift build

      - name: Run all tests
        run: swift test --verbose

      - name: Run specific test groups
        run: |
          swift test --filter CoreTests
          swift test --filter ExtensionsTests
          swift test --filter FileOperationsTests
          swift test --filter ErrorHandlingTests
          swift test --filter StreamingTests
          swift test --filter ConcurrencyTests

      - name: Build CLI tool
        run: swift build --product SwiftZlibCLI

  # Build verification - Windows
  build-verification-windows:
    name: Build Verification (Windows)
    strategy:
      matrix:
        configuration: [debug, release]
    runs-on: windows-2022
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Swift 6.1.1
        run: |
          $ErrorActionPreference = "Stop"
          $version = "6.1.1"
          $url = "https://download.swift.org/swift-$version-release/windows10/swift-$version-RELEASE-msvc2022.exe"
          $installer = "$env:TEMP\swift-$version.exe"

          Invoke-WebRequest -Uri $url -OutFile $installer
          Start-Process -FilePath $installer -ArgumentList '/quiet' -Wait

          echo "Installed Swift $version"

      - name: Add Swift to PATH
        run: |
          echo "C:\Library\Developer\Toolchains\unknown-Asserts-development.xctoolchain\usr\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install zlib
        run: |
          git clone https://github.com/Microsoft/vcpkg.git C:\vcpkg
          C:\vcpkg\bootstrap-vcpkg.bat
          C:\vcpkg\vcpkg install zlib:x64-windows

      - name: Build package
        run: swift build -c ${{ matrix.configuration }}

      - name: Test package
        run: swift test -c ${{ matrix.configuration }}

      - name: Build CLI tool
        run: swift build -c ${{ matrix.configuration }} --product SwiftZlibCLI

  # Performance benchmarks - Windows
  benchmark-windows:
    name: Performance Benchmarks (Windows)
    runs-on: windows-2022

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Swift 6.1.1
        run: |
          $ErrorActionPreference = "Stop"
          $version = "6.1.1"
          $url = "https://download.swift.org/swift-$version-release/windows10/swift-$version-RELEASE-msvc2022.exe"
          $installer = "$env:TEMP\swift-$version.exe"

          Invoke-WebRequest -Uri $url -OutFile $installer
          Start-Process -FilePath $installer -ArgumentList '/quiet' -Wait

          echo "Installed Swift $version"

      - name: Add Swift to PATH
        run: |
          echo "C:\Library\Developer\Toolchains\unknown-Asserts-development.xctoolchain\usr\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Install zlib
        run: |
          git clone https://github.com/Microsoft/vcpkg.git C:\vcpkg
          C:\vcpkg\bootstrap-vcpkg.bat
          C:\vcpkg\vcpkg install zlib:x64-windows

      - name: Run performance tests
        run: |
          swift test --filter PerformanceTests --verbose
          swift test --filter "testCompressionPerformance" --verbose
          swift test --filter "testDecompressionPerformance" --verbose
          swift test --filter "testMemoryEfficiency" --verbose
